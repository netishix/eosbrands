<div class="modal-header border-0">
    <h4 class="modal-title text-center">Buyers winning dividends (last 40 purchases)</h4>
    <button type="button" class="close" aria-label="Close" (click)="_NgbActiveModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Account</th>
              <th scope="col">Purchase time</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let buyer of lastBuyers; let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{buyer.account}}</td>
              <td>{{moment.unix(buyer.purchasedAt).fromNow()}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
