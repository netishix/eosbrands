<header id="app-header" class="d-flex justify-content-between bg-primary">
  <nav class="navbar navbar-dark container-fluid py-3">
    <a routerLink="/" class="d-none d-sm-inline navbar-brand font-weight-bold">
     <img src="../../assets/logo.png" width="150px">
    </a>
    <h4 *ngIf="_AppService.gameData.game" class="text-white font-weight-bold text-center">
        <span *ngIf="_AppService.gameData.game.secondsLeft > 0">
            <span class="small d-none d-lg-inline">{{_AppService.gameData.game.lastBuyer}} will win {{_AppService.gameData.game.pot}} in </span>
            <countdown [config]="{leftTime: _AppService.gameData.game.secondsLeft}">$!h!:$!m!:$!s!</countdown>
        </span>
        <span *ngIf="_AppService.gameData.game.secondsLeft <= 0">
            Time is up! <span class="small">{{_AppService.gameData.game.lastBuyer}} won {{_AppService.gameData.game.pot}}</span>
        </span>
    </h4>
    <ul class="navbar-nav flex-row">
      <li class="d-none d-lg-inline nav-item mr-4">
        <button class="text-white btn btn-primary font-weight-bold" (click)="wtf()">Rules</button>
      </li>
      <li class="nav-item">
        <button *ngIf="!_AppService.loggedUser" (click)="_AppService.login()" class="btn btn-primary text-white font-weight-bold">
          <i class="fas fa-user-circle mr-2"></i>
          Login
        </button>
        <div *ngIf="_AppService.loggedUser" ngbDropdown class="d-inline-block">
          <button class="btn btn-primary text-white font-weight-bold" id="userDropdown" ngbDropdownToggle>
          <i class="fas fa-user-circle mr-2"></i>{{_AppService.loggedUser.name}}</button>
          <div ngbDropdownMenu aria-labelledby="userDropdown">
            <button class="btn dropdown-item btn-sm" (click)="_AppService.logout()">
                <i class="fas fa-power-off mr-2"></i>LOGOUT</button>
          </div>
        </div>
      </li>
    </ul>
  </nav>
</header>
